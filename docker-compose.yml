version: '3.8'

services:
  # SERVICE 1: AI INTELLIGENCE ENGINE (Muskan) 
  # Role: Fraud Detection, Graph Neural Networks, ID Mapping
  ai-engine:
    build: 
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: mule-hunter-ai
    ports:
      - "8000:8000"
    volumes:
      # Maps local shared data so AI can read nodes.csv
      - ./shared-data:/shared-data
    networks:
      - mule-net

  
  # SERVICE 2: BANKING TRANSACTION CORE (Prisha) 
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mule-hunter-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      VISUAL_INTERNAL_API_KEY: ${VISUAL_INTERNAL_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      
    depends_on:
      - ai-engine
    networks:
      - mule-net

  # SERVICE 3: CONTROL TOWER (Frontend) 
  # Role: Dashboard, Visuals, User Interaction
  control-tower:
    image: control-tower:latest
    container_name: control-tower-app
    build:
      context: ./control-tower  # <--- Points to your subfolder
      dockerfile: Dockerfile
      args:
        # Build-time variables for Next.js
        - MONGODB_URI=${MONGODB_URI}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - NEXTAUTH_URL=${NEXTAUTH_URL}
        - JWT_SECRET=${JWT_SECRET}
        - NEXT_PUBLIC_EMAILJS_SERVICE_ID=${NEXT_PUBLIC_EMAILJS_SERVICE_ID}
        - NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=${NEXT_PUBLIC_EMAILJS_TEMPLATE_ID}
        - NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=${NEXT_PUBLIC_EMAILJS_PUBLIC_KEY}
        - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      # Run-time variables
      - MONGODB_URI=${MONGODB_URI}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - mule-net

# SHARED NETWORK
networks:
  mule-net:
    driver: bridge